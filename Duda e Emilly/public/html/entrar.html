<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="../css/entrar.css">

</head>
<body>
    <main>
<form>
    <div class="uform-gop">
        <label>Nome completo</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite seu nome">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="digite seu email">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Telefone</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="digite seu telefone">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Aceito receber contato</label>
    </div>
</form>
    </main>
